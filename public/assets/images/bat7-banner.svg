<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="banner-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo con degradado -->
  <rect width="1200" height="300" fill="url(#banner-gradient)" rx="10" ry="10" />
  
  <!-- Patrones decorativos -->
  <g opacity="0.1">
    <circle cx="150" cy="150" r="60" fill="#4f46e5" />
    <circle cx="1050" cy="150" r="80" fill="#4f46e5" />
    <rect x="400" y="60" width="400" height="30" rx="15" fill="#4f46e5" />
    <rect x="300" y="220" width="600" height="20" rx="10" fill="#4f46e5" />
  </g>
  
  <!-- Íconos que representan aptitudes -->
  <g filter="url(#shadow)">
    <rect x="100" y="80" width="140" height="140" rx="20" fill="#ffffff" />
    <text x="170" y="160" font-family="Arial" font-size="72" font-weight="bold" fill="#3b82f6" text-anchor="middle">V</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="280" y="80" width="140" height="140" rx="20" fill="#ffffff" />
    <text x="350" y="160" font-family="Arial" font-size="72" font-weight="bold" fill="#8b5cf6" text-anchor="middle">E</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="460" y="80" width="140" height="140" rx="20" fill="#ffffff" />
    <text x="530" y="160" font-family="Arial" font-size="72" font-weight="bold" fill="#ec4899" text-anchor="middle">A</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="640" y="80" width="140" height="140" rx="20" fill="#ffffff" />
    <text x="710" y="160" font-family="Arial" font-size="72" font-weight="bold" fill="#10b981" text-anchor="middle">R</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="820" y="80" width="140" height="140" rx="20" fill="#ffffff" />
    <text x="890" y="160" font-family="Arial" font-size="72" font-weight="bold" fill="#f59e0b" text-anchor="middle">N</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="1000" y="80" width="140" height="140" rx="20" fill="#ffffff" />
    <text x="1070" y="160" font-family="Arial" font-size="38" font-weight="bold" fill="#ef4444" text-anchor="middle">BAT-7</text>
  </g>
  
  <!-- Líneas conectoras -->
  <path d="M 170 220 L 890 220" stroke="#ffffff" stroke-width="3" stroke-dasharray="10,5" />
  
  <!-- Texto de fondo -->
  <text x="600" y="250" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">
    Evaluación Integral de Aptitudes
  </text>
</svg>